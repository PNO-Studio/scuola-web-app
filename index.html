<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo - Offerta Formativa Pomeridiana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-titles">
                    <h1 class="header-title">Catalogo</h1>
                    <p class="header-subtitle">Offerta Formativa Pomeridiana</p>
                </div>
                <div class="course-counter" id="courseCounter">
                    <div class="counter-badge">
                        <div class="counter-main">
                            Corsi selezionati: <strong id="counterTotal">0/4</strong>
                        </div>
                        <div class="counter-breakdown" id="counterBreakdown">
                            <span class="period-count trimestre">Trimestre: <strong id="trimesterCount">0/2</strong></span>
                            <span class="period-separator">|</span>
                            <span class="period-count pentamestre">Pentamestre: <strong id="pentamesterCount">0/2</strong></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Fixed Left Filters Section (1/3 width) - ALWAYS VISIBLE, NON-SCROLLABLE -->
    <aside class="filters-sidebar-fixed">
        <div class="filters-section">
            <!-- Course Filters -->
            <div class="filter-group">
                <h3 class="filter-title">FILTRI CORSI</h3>
                <div class="filter-grid">
                    <div class="form-group">
                        <label class="form-label" for="tipologia">Tipologia</label>
                        <select class="form-control form-control-compact" id="tipologia">
                            <option value="">Tutte</option>
                            <option value="UDA - Moduli Curricolari Pomeridiani">UDA - Moduli Curricolari Pomeridiani</option>
                            <option value="POC - Percorsi di Orientamento">POC - Percorsi di Orientamento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="periodo">Periodo</label>
                        <select class="form-control form-control-compact" id="periodo">
                            <option value="">Tutti</option>
                            <option value="Trimestre">Trimestre</option>
                            <option value="Pentamestre">Pentamestre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="giorno">Giorno</label>
                        <select class="form-control form-control-compact" id="giorno">
                            <option value="">Tutti</option>
                            <option value="Lunedì">Lunedì</option>
                            <option value="Martedì">Martedì</option>
                            <option value="Mercoledì">Mercoledì</option>
                            <option value="Giovedì">Giovedì</option>
                            <option value="Venerdì">Venerdì</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="disciplina">Disciplina</label>
                        <select class="form-control form-control-compact" id="disciplina">
                            <option value="">Tutte</option>
                            <option value="Interdisciplinare">Interdisciplinare</option>
                            <option value="Grafica">Grafica</option>
                            <option value="Architettura">Architettura</option>
                            <option value="Design">Design</option>
                            <option value="Multimediale">Multimediale</option>
                            <option value="Figurativo">Figurativo</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Target Filters -->
            <div class="filter-group">
                <h3 class="filter-title">DESTINATARI</h3>
                <div class="filter-grid">
                    <div class="form-group">
                        <label class="form-label" for="anno">Anno</label>
                        <select class="form-control form-control-compact" id="anno">
                            <option value="">Tutti</option>
                            <option value="Trasversale">Trasversale</option>
                            <option value="Biennio">Biennio</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="Triennio">Triennio</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="indirizzo">Indirizzo</label>
                        <select class="form-control form-control-compact" id="indirizzo">
                            <option value="">Tutti</option>
                            <option value="Trasversale">Trasversale</option>
                            <option value="Figurativo">Figurativo</option>
                            <option value="Grafica">Grafica</option>
                            <option value="Architettura">Architettura</option>
                            <option value="Design">Design</option>
                            <option value="Multimediale">Multimediale</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Search and Sort Controls -->
            <div class="controls-section">
                <div class="controls-row">
                    <div class="form-group search-group">
                        <label class="form-label" for="searchInput">Ricerca</label>
                        <input type="text" class="form-control form-control-compact" id="searchInput" placeholder="Cerca...">
                    </div>
                    <div class="form-group sort-group">
                        <label class="form-label" for="sortSelect">Ordina</label>
                        <select class="form-control form-control-compact" id="sortSelect">
                            <option value="titolo">Nome</option>
                            <option value="docente">Docente</option>
                            <option value="periodo">Periodo</option>
                            <option value="giorno">Giorno</option>
                        </select>
                    </div>
                    <div class="form-group reset-group">
                        <button class="btn btn--outline btn--sm btn--full-width" id="resetFilters">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Scrollable Right Main Content (2/3 width) -->
    <main class="main-content">
        <!-- Ultra-Compact Registration Form Section -->
        <section class="registration-section-compact">
            <div class="card card-compact">
                <div class="card__header card__header-compact">
                    <h2 class="form-title">Modulo di Iscrizione</h2>
                </div>
                <div class="card__body card__body-compact">
                    <form id="registrationForm">
                        <div class="form-columns-compact">
                            <!-- Left Column: Personal Data -->
                            <div class="form-left-column">
                                <div class="form-row">
                                    <div class="form-group form-group-inline">
                                        <label class="form-label form-label-compact" for="nome">Nome *</label>
                                        <input type="text" class="form-control form-control-compact" id="nome" required>
                                    </div>
                                    <div class="form-group form-group-inline">
                                        <label class="form-label form-label-compact" for="cognome">Cognome *</label>
                                        <input type="text" class="form-control form-control-compact" id="cognome" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group form-group-inline">
                                        <label class="form-label form-label-compact" for="classe">Classe *</label>
                                        <input type="text" class="form-control form-control-compact" id="classe" placeholder="es. 4A" required>
                                    </div>
                                    <div class="form-group form-group-inline">
                                        <label class="form-label form-label-compact" for="email">Email *</label>
                                        <input type="email" class="form-control form-control-compact" id="email" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Right Column: Selected Courses and Submit -->
                            <div class="form-right-column">
                                <div class="selected-courses-summary selected-courses-compact">
                                    <h3 class="summary-title">Corsi Selezionati</h3>
                                    <div id="selectedCoursesList" class="selected-courses-list selected-courses-list-compact">
                                        <div class="empty-selection empty-selection-compact">
                                            <p>Seleziona dei corsi per iniziare</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-actions form-actions-compact">
                                    <button type="submit" class="btn btn--primary btn--sm btn--full-width">Conferma Iscrizione</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Error/Info Messages -->
        <div class="messages-container" id="messagesContainer"></div>

        <!-- Courses Grid Section -->
        <section class="courses-section">
            <div class="courses-grid" id="coursesGrid">
                <!-- Courses will be rendered here -->
            </div>
        </section>
    </main>

    <!-- Course Details Modal -->
    <div class="modal hidden" id="courseDetailsModal">
        <div class="modal-content course-details-content">
            <div class="modal-header">
                <h3 id="modalCourseTitle"></h3>
                <button class="modal-close" id="closeDetailsModal" aria-label="Chiudi">✕</button>
            </div>
            <div class="modal-body">
                <div class="modal-course-info">
                    <p class="modal-course-docente" id="modalCourseDocente"></p>
                    <div class="modal-course-details" id="modalCourseDetails"></div>
                </div>
                <div class="modal-sections">
                    <div class="modal-section">
                        <h4>📝 Descrizione</h4>
                        <p id="modalCourseDescription"></p>
                    </div>
                    <div class="modal-section">
                        <h4>📋 Prerequisiti</h4>
                        <p id="modalCoursePrerequisites"></p>
                    </div>
                    <div class="modal-section">
                        <h4>🎯 Competenze</h4>
                        <p id="modalCourseSkills"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop"></div>
    </div>

    <!-- Success Modal -->
    <div class="modal hidden" id="successModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Successo!</h3>
                <button class="modal-close" id="closeSuccessModal" aria-label="Chiudi">✕</button>
            </div>
            <div class="modal-body">
                <p>Registrazione inviata con successo!</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn--primary" id="confirmCloseModal">Chiudi</button>
            </div>
        </div>
        <div class="modal-backdrop"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
